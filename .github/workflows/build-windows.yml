name: Build Windows Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtcharts qtserialport'
        
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
      
    - name: Build
      run: cmake --build build --config Release
      
    - name: Create deployment directory
      run: |
        mkdir deploy
        copy build\Release\appbatterytester.exe deploy\
        
    - name: Run windeployqt
      run: |
        windeployqt --qmldir . --release deploy\appbatterytester.exe
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BatteryTester-Windows-x64
        path: deploy/
        
    - name: Create Release ZIP
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        Compress-Archive -Path deploy\* -DestinationPath BatteryTester-Windows-x64.zip
        
    - name: Upload Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: BatteryTester-Windows-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
